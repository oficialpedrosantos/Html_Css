<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label> <input type="text" name="usu" id="iusu" required maxlength="20" minlength="5" size="10" placeholder="Nome, e-mail" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label> <input type="password" name="sen" id="isen" required minlength="8" size="10" autocomplete="new-password">
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </form>
</body>
</html>
