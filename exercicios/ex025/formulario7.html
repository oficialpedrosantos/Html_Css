<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="get">
        <p>-----------------------------------</p>
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </p>
        <p>-----------------------------------</p>

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" oninput="inum2.innerHTML = Number(inum.value)" min="0" max="10" value="0" required>
            <output id="inum2">0</output>
        </p>
        <p>-----------------------------------</p>

        <p>
            <label for="iano">Ano de seu nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" required oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">A sua idade é:</label>
            <output id="iidade">0</output>
            anos
        </p>
        <p>-----------------------------------</p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
