<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iemail">E-mail:</label> <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^[0-9]{5}-\d[0-9]{4}$" required>
            </p>
    </fieldset>
    <fieldset>
        <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm"><label for="isexm"> Masculino</label> <br>
            <input type="radio" name="sexo" id="isexf"><label for="isexf"> Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas"> Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol"> VÃ´lei</label>
    </fieldset>
        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
