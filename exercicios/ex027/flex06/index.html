<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Model</title>
    <style>
        main {
            height: 97vh;
            width: 97vw;
        }

        div.conteiner {
            background-color: salmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 100px;
        }

        div#cx1 {
            flex-shrink: 1;
            flex-grow: 1;
        }

        div#cx2 {
            flex-shrink: 1;
            flex-grow: 0;
        }

        div#cx3 {
            flex-shrink: 1;
            flex-grow: 2;
        }

    </style>
</head>
<body>
    <main>
        <div class="conteiner">
            <div class="item" id="cx1">A</div>
            <div class="item" id="cx2">B</div>
            <div class="item" id="cx3">C</div>
        </div>
    </main>
</body>
</html>
